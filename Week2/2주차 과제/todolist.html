<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO_DO_LIST</title>
    <link rel="STYLESHEET" href="style.css" />
    <script src="todolist.js"></script>
  </head>
  <body>
    <div class="container">
      <h4></h4>
      <!--오늘의 날짜를 표현하는 영역-->
      <div class="box">
        <div class="addbox" id="todo-form">
          <input placeholder="오늘의 할 일을 적어주세요!" class="input" />
          <button type="button" id="addbtn">+</button>
          <!--addbox(할일 추가 input과 + 버튼)-->
        </div>
        <div class="list-container">
          <div class="list-box">
            <span class="subtitle">To Do List 📌</span>
            <div class="list"></div>
            <!--추가한 리스트들이 생기는 영역-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
